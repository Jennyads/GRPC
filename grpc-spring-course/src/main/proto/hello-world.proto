syntax = "proto3";

option java_package = "br.com.content4devs"; //pacote onde o protobuf salvara e enviara as classe geradas, a partir desse proto
option java_multiple_files = true;

package br.com.content4devs;

service HelloService {
  rpc Hello(HelloReq) returns (HelloRes);

}
message HelloReq {
  string message = 1;

}
message HelloRes{
  string message = 1;
}